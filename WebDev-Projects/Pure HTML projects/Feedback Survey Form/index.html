<!DOCTYPE html>
<html>
<head>
    <title>LULU Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>ZULU Feedback Survey Form</h1>
        <form id="survey-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="150">

            <label for="feedback-type">Type of Feedback:</label>
            <select id="feedback-type" name="feedback-type">
                <option value="positive">Positive</option>
                <option value="negative">Negative</option>
                <option value="suggestion">Suggestion</option>
            </select>

            <fieldset>
                <legend>Services Used:</legend>
                <input type="checkbox" id="service1" name="services" value="service1">
                <label for="service1">Online Catalogs</label><br>
                <input type="checkbox" id="service2" name="services" value="service2">
                <label for="service2">Customer Support</label><br>
                <input type="checkbox" id="service3" name="services" value="service3">
                <label for="service3">Delivery Experience</label>
            </fieldset>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </main>
</body>
</html>
